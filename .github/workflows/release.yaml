name: release

on:
  push:
    tags:
    - v*

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=netfoundry/ziti-k8s-agent:build
          cache-to: type=registry,ref=netfoundry/ziti-k8s-agent:build,mode=max
          push: true
          tags: netfoundry/ziti-k8s-agent:${{ github.ref_name }},netfoundry/ziti-k8s-agent:latest
